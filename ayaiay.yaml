apiVersion: v1
kind: Pack
metadata:
  name: my-awesome-pack
  version: 1.1.1
  description: A comprehensive demo pack showcasing agents, instructions, prompts, and skills for productivity and automation
  author: Ayaiay Demo Team
  license: MIT
  repository: https://github.com/username/my-awesome-pack
  tags:
    - code-review
    - automation
    - productivity
    - demo
    - best-practices
    - skills

spec:
  # Agent Profiles
  agents:
    - name: code-reviewer
      type: github-copilot-agent
      description: Reviews code for best practices, security issues, and potential bugs
      instructions: ./agents/code-reviewer.md
      config:
        model: claude-opus-4.5
        temperature: 0.7
        max_tokens: 4096
      tools:
        - view
        - grep
        - glob
        - bash
        - web_search

    - name: task-automator
      type: github-copilot-agent
      description: Automates repetitive development tasks and workflows
      instructions: ./agents/task-automator.md
      config:
        model: claude-opus-4.5
        temperature: 0.5
        max_tokens: 4096
      tools:
        - view
        - create
        - edit
        - bash
        - grep
        - glob
        - web_search

  # Instructions
  instructions:
    - name: review-guidelines
      description: Comprehensive guidelines for conducting thorough code reviews
      path: ./instructions/review-guidelines.md

    - name: automation-best-practices
      description: Best practices for task automation and workflow optimization
      path: ./instructions/automation-best-practices.md

  # Prompts
  prompts:
    - name: review-prompt
      description: Template for structured code review requests
      path: ./prompts/review-prompt.md
      variables:
        - language
        - file_path
        - code
        - focus_areas

    - name: automation-prompt
      description: Template for task automation requests
      path: ./prompts/automation-prompt.md
      variables:
        - task_description
        - context
        - requirements

  # Skills (GitHub Copilot Agent Skills)
  skills:
    - name: github-actions-debugging
      description: Systematic guide for debugging failing GitHub Actions workflows and CI/CD issues
      path: ./skills/github-actions-debugging/SKILL.md
      
    - name: code-quality-enhancement
      description: Structured methodology for improving code quality, readability, and maintainability
      path: ./skills/code-quality-enhancement/SKILL.md
      
    - name: security-review
      description: Comprehensive security analysis framework for vulnerability assessment and secure coding
      path: ./skills/security-review/SKILL.md
